<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bada$$ Pong</title>
  <link rel="stylesheet" href="public/css/styles.css" />
</head>

<body>
  <!-- >>>>>>>>>>>>>>>>>>>>>>Background animation Begins<<<<<<<<<<<<<<<<<<<< -->
  <section id="background">
    <div class="glowing">
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
    </div>
    <div class="glowing">
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
    </div>
    <div class="glowing">
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
    </div>
    <div class="glowing">
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
    </div>
  </section>

  <!-- >>>>>>>>>>>>>>>>>>>>>>Background animation End<<<<<<<<<<<<<<<<<<<< -->

  <!-- >>>>>>>>>>>>>>>>>>>>>>Logo Begins<<<<<<<<<<<<<<<<<<<< -->
  <div id="logo">
    <img src="public/img/logo.png" alt="logo" data-speed="5" class="parallax" />
  </div>
  <!-- >>>>>>>>>>>>>>>>>>>>>>Logo End<<<<<<<<<<<<<<<<<<<< -->

  <!-- >>>>>>>>>>>>>>>>>>>>>>User input form Begins<<<<<<<<<<<<<<<<<<<< -->
  <section id="form">
    <div class="form-box">
      <form action="">
        <div class="inputBx">
          <input type="text" id="p-name" placeholder="Your Name" />
        </div>
      </form>
    </div>
    <div class="button">
      <input type="submit" value="Lets Play!" onclick="submit()" />
    </div>
  </section>
  <!-- >>>>>>>>>>>>>>>>>>>>>>User input form End<<<<<<<<<<<<<<<<<<<< -->

  <script type="text/javascript" src="public/js/logo-parallax.js"></script>
  <script type="text/javascript" src="public/js/player-name.js"></script>
</body>

</html>
